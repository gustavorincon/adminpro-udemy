<div class="card-body">
    <h3>{{leyenda}} - {{progreso}}</h3>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <button class="btn btn-outline-primary" type="button"><i class="mdi mdi-plus" (click)="cambiarValor(+5)"></i></button>
        </div>
        <input type="number" #txtProgress class="form-control" placeholder="" aria-label="" name="progreso" [(ngModel)]="progreso" (ngModelChange)="onChanges($event)" aria-describedby="basic-addon1" min="1" max="100">
        <div class="input-group-prepend">
            <button class="btn btn-outline-primary" type="button" (click)="cambiarValor(-5)"><i class="mdi mdi-minus"></i></button>
        </div>
    </div>
</div>
